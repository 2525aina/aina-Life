name: Firebase Deploy

on:
  push:
    branches:
      - main
      - stg
      - dev

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production file
        run: |
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "${{ secrets.ENV_FILE_PROD }}" > .env.production
          elif [ "${{ github.ref_name }}" = "stg" ]; then
            echo "${{ secrets.ENV_FILE_STG }}" > .env.production
          elif [ "${{ github.ref_name }}" = "dev" ]; then
            echo "${{ secrets.ENV_FILE_DEV }}" > .env.production
          fi

      - name: Build project
        run: npm run build

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEY }}'
          projectId: ${{ github.ref_name == 'main' && 'aina-life-prod' || (github.ref_name == 'stg' && 'aina-life-stg' || 'aina-life-dev') }}
          channelId: live